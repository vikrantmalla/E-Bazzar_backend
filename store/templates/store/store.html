{% extends 'store/main.html' %} 
{% load static %} 
{% static "images" asbaseUrl%}
<!DOCTYPE html>
{% block content %}

<section class="banner">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{% static 'images/items1.jpg' %}"
          class="d-block w-100"
          alt="Image1"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'images/items2.jpg' %}"
          class="d-block w-100"
          alt="Image2"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'images/items3.jpg' %}"
          class="d-block w-100"
          alt="Image3"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
<section class="container my-5">
  <div class="row">
    <div class="col-md-6 mb-4">
      <img src="{% static 'images/items1.jpg' %}" class="d-block w-100" alt="Image1" />
    </div>
    <div class="col-md-6 mb-4">
      <div class="row">
        <div class="col-6">
          <img src="{% static 'images/items2.jpg' %}" class="d-block w-100" alt="Image2" />
        </div>
        <div class="col-6">
          <img src="{% static 'images/items3.jpg' %}" class="d-block w-100" alt="Image3" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <img src="{% static 'images/items1.jpg' %}" class="d-block w-100" alt="Image1" />
        </div>
        <div class="col-6">
          <img src="{% static 'images/items2.jpg' %}" class="d-block w-100" alt="Image2" />
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container my-5">
  <section>
    <div class="row">
      {% for item in items %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <img
            src="{{baseUrl}}/media/{{item.product_image}}"
            class="card-img-top"
            alt="items"
          />
          <div class="card-body">
            <h5 class="card-title mb-0">{{item.product_name}}</h5>
            <hr class="my-3" />
            <div
              class="cta-wrapper d-flex flex-row align-items-center justify-content-between"
            >
              <div class="cta mb-2">
                <button class="btn btn-outline-secondary add-btn">
                  Add to Cart
                </button>
                <a class="btn btn-outline-success" href="#">View</a>
              </div>
              <p>RS {{item.product_price}}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</section>

{% endblock content %}
